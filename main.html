<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A web game to test your typing skills with falling letters."
    />
    <title>Letter Drop Game</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #282c34;
        color: white;
        text-align: center;
      }
      #root {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        background-color: #61dafb;
        border: none;
        border-radius: 5px;
      }
      .game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .stats {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 1.5rem;
      }
      .falling-letter {
        position: absolute;
        font-size: 3rem;
        font-weight: bold;
        transition: left 0.1s;
        animation: none; /* No animation by default, controlled by JS */
      }
      .game-over-modal {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
      }
      .game-over-modal input {
        padding: 8px;
        margin: 10px 0;
        font-size: 1rem;
        width: 200px;
      }
      .leaderboard-container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
      }
      .leaderboard-container ol {
        list-style: none;
        padding: 0;
      }
      .leaderboard-container li {
        font-size: 1.2rem;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
